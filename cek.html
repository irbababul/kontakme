<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h3 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 15px;
            color: black;
            border: none;
            background-color: aqua;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px cyan, 0 0 0 6px cyan ;
        }
        button:hover {
            box-shadow: 0 0 5px cyan, 0 0 0 10px cyan, 0 0 15px cyan, 0 0 20px cyan, 0 0 200px cyan;
        }
        div p {
            padding-left: 10px;
        }
        img {
            width: 100px;
            height: auto;
            position: absolute;
            right: 10px;
            top: 10px;
            max-width: 30%;
        }
    </style>
</head>
<body>
    <h3>Data Anda:</h3>

    <div id="data-container">
        <!-- Data akan ditampilkan di sini -->
    </div>

    <form action="index.html" method="get">
        <button type="submit">Kembali</button>
    </form>

    <script>
        // Menangani data yang dikirimkan ke cek.html
        const params = new URLSearchParams(window.location.search);
        const username = params.get("username");
        const email = params.get("email");
        const pesan = params.get("pesan");
        const image = params.get("image"); // URL gambar (jika ada)

        // Menampilkan data di halaman
        const dataContainer = document.getElementById("data-container");

        dataContainer.innerHTML = `
            <div style="margin:20px ; border: 1px solid; border-radius: 2px; box-shadow: 0 0 5px cyan; position: relative;">
                <div style="text-align: center;">
                    <h3>Ini adalah data Anda:</h3>
                </div>
                <img src="${image}" alt="Gambar Pengguna" />
                <p><strong>Username:</strong> ${username}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Pesan:</strong> ${pesan}</p>
            </div>
        `;
    </script>
</body>
</html>
