<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h3 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 15px;
            color: black;
            border: none;
            background-color: aqua;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px cyan, 0 0 0 6px cyan;
        }
        button:hover {
            box-shadow: 0 0 5px cyan, 0 0 0 10px cyan, 0 0 15px cyan, 0 0 20px cyan, 0 0 200px cyan;
        }
        div p {
            padding-left: 10px;
        }
        img {
            width: 100px;
            height: auto;
            position: absolute;
            right: 10px;
            top: 10px;
            max-width: 30%;
        }
        @media (max-width: 768px) {
            img {
                max-width: 50%;
                position: static;
                display: block;
                margin: 0 auto;
            }
            div {
                text-align: center;
            }
            button {
                text-align: center;
            }
            div p {
                text-align: left;
            }
        }

    </style>
</head>
<body>
    <p>Oke, terimakasih!!. Data Anda telah masuk.</p>
    <div id="data-container">
        <!-- Data akan ditampilkan di sini -->
    </div>

    <form id="data-form">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <textarea id="pesan" name="pesan" placeholder="Pesan" required></textarea><br>
        <input type="file" id="image" name="image"><br>
        <button type="submit">Kirim</button>
    </form>

    <script>
        document.getElementById("data-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Mencegah pengiriman form tradisional

            // Ambil data dari form
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const pesan = document.getElementById("pesan").value;
            const image = document.getElementById("image").files[0]; // Ambil file gambar

            // Mengubah file gambar menjadi URL sementara
            const imageUrl = image ? URL.createObjectURL(image) : '';

            // Menampilkan data pengguna di halaman
            const dataContainer = document.getElementById("data-container");

            dataContainer.innerHTML = `
                <div style="margin:20px ; border: 1px solid; border-radius: 2px; box-shadow: 0 0 5px cyan; position: relative;">
                    <div style="text-align: center;">
                        <h3>Ini adalah data Anda:</h3>
                    </div>
                    <img src="${imageUrl}" alt="${image ? image.name : 'No image'}">
                    <p><strong>Username:</strong> ${username}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Pesan:</strong> ${pesan}</p>
                </div>
                <form action="index.html" method="get">
                    <button type="submit">Kembali</button>
                </form>
            `;
        });
    </script>
</body>
</html>
